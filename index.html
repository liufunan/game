<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>狂拍灰太狼</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/index.js"></script>

<body>
    <audio src="music/别看我只是一只羊.mp3" autoplay></audio>
    <!--设置整个框，以图片为背景-->
    <div class="container">
        <!--设置得分-->
        <h1 class="score">0</h1>
        <!--设置时间进度条-->
        <div class="progress"></div>
        <!--设置开始游戏按钮-->
        <button class="start">开始游戏</button>
        <!--设置游戏规则-->
        <div class="rules">游戏规则</div>
        <!--游戏规则内容界面-->
        <div class="rule">
            <p>游戏规则：</p>
            <p>1.游戏时间：60s</p>
            <p>2.拼手速，殴打灰太狼+10分</p>
            <p>3.殴打小灰灰-10分</p>
            <a href="#" class="close">关闭</a>
        </div>
        <!--设置游戏结束界面-->
        <div class="mask">
            <h1>GAME OVER</h1>
            <button class="reStart">重新开始</button>
        </div>

    </div>
</body>
</html>
